<html lang="en">

<head>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <!-- layout CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- login CSS -->
  <link rel="stylesheet" href="/styles/login.css" type="text/css" />
  <!-- navbar CSS -->
  <link rel="stylesheet" href="/styles/navbar.css" type="text/css" />
  <!-- cart CSS -->
  <link rel="stylesheet" href="/styles/cart.css" type="text/css" />


  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foodify</title>

</head>

<header>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper teal">
        <a href="#" class="brand-logo center">Foodify</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id="loginregbtn" class="waves-effect waves-light btn">Login </a></li>
          <li><a href="#" id="cart"><i class="material-icons left">shopping_cart</i>Cart<span class="badge new red">3</span></a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

 <body>

  <!-- LOGIN & REGISTER -->
  <div class="loginreg container white z-depth-2 right">
    <ul class="tabs teal">
      <li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
      <li class="tab col s3"><a class="white-text" href="#register">register</a></li>
    </ul>
    <div id="login" class="col s12">
      <form class="col s12">
        <div class="form-container">
          <h3 class="teal-text">Hello</h3>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate ">
              <label for="password">Password</label>
            </div>
          </div>
          <br>
          <center>
            <button class="btn waves-effect waves-light teal" type="submit" name="action">Connect</button>
            <br>
            <br>
          </center>
        </div>
      </form>
    </div>
    <div id="register" class="col s12">
      <form class="col s12">
        <div class="form-container">
          <h3 class="teal-text">Welcome</h3>
          <div class="row">
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="phoneNumber" type="tel" class="validate" size="20" minlength="9" maxlength="14" placeholder="333-4444-4444" required>
              <label for="phoneNumber">Phone Number</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password-confirm" type="password" class="validate">
              <label for="password-confirm">Password Confirmation</label>
            </div>
          </div>
          <center>
            <button class="btn waves-effect waves-light teal" type="submit" name="action">Submit</button>
          </center>
        </div>
      </form>
    </div>
  </div>

  <!-- Cart -->
  <div id="shoppingcart" class="container right">
    <div class="shopping-cart z-depth-2">
      <div class="shopping-cart-header">
        <i class="material-icons left">shopping_cart</i></i><span class="badge">3</span>
        <div class="shopping-cart-total">
          <span class="lighter-text">Total:</span>
          <span class="main-color-text">$15.50 taxes incl</span>
        </div>
      </div>
      <!--end shopping-cart-header -->

      <ul class="collection">
        <li class="collection-item avatar">
          <img src="../public/images/sandwich-svgrepo-com.svg" alt="" class="circle">
          <span class="title">Sandwich</span>
          <p>$6.00</p>
          <a href="#!" class="secondary-content"><i class="material-icons ">remove</i></a>
        </li>
        <li class="collection-item avatar">
          <img src="../public/images/soup-svgrepo-com.svg" alt="" class="circle">
          <span class="title">Soup</span>
          <p>$5.00</p>
          <a href="#!" class="secondary-content"><i class="material-icons ">remove</i></a>
        </li>
        <li class="collection-item avatar">
          <img src="../public/images/coffee-cup-svgrepo-com.svg" alt="" class="circle">
          <span class="title">Coffee</span>
          <p>$4.50</p>
          <a href="#!" class="secondary-content"><i class="material-icons ">remove</i></a>
        </li>
      </ul>
      <a href="#" class="waves-effect waves-light btn">Checkout</a>
    </div>
    <!--end shopping-cart -->
  </div>
  <!--end container -->

  <!-- Restaurant List -->
  <div id="restlist" class="container z-depth-2">
    <script id="restaurantTemplate" type="text/x-handlebars-template">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>Restaurants</h4>
        </li>
        {{#each restaurants}}
          <a  href="#!" class="collection-item  showRestaurantMenu">
        <div>
          <span class="title">{{this.name}}
        </span>
          <p>{{this.description}}<br> {{this.address}} & {{this.phone_number}}</p>
        </div>
      </a>
      {{/each}}
      </ul>
    </script>
  </div>

  <div id='menu' class="container z-depth-2 ">
    <script id="menuTemplate" type="text/x-handlebars-template">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>{{restaurants.name}}</h4>
          <h6>{{restaurants.phone_number}}</h6>
          <h6>{{restaurants.address}}</h6>
        </li>
        {{#each}}
        <a id="{{restaurant.menu.food.id}}" href="#!" class="collection-item " onclick="Materialize.toast('Added to cart', 1500)">
          <li>
            <img src={{restaurant.menu.food.picture}} alt=""  class="circle">
            <span class="title"><h5>{{restaurant.food.name}}</h5></span>
            <p>{{restaurant.food.description}}<br> {{restaurant.food.price}}
            </p>
          </li>
        </a>
        <a id="menuToRest" href="#!" class="collection-item">
          <li>
            <span class="title">Back to Restaurants</span>
          </li>
        </a>
      </ul>
    </script>
  </div>

</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src='/scripts/index.js' charset='utf-8'></script>
</html>
