    <div class="containter">

      	<div id="login" class="col s12">
      		<form class="col s12">
      			<div class="form-container">
      				<h3 class="teal-text">Hello</h3>
      				<div class="row">
      					<div class="input-field col s12">
      						<input id="email" type="email" class="validate">
      						<label for="email">Email</label>
      					</div>
      				</div>
      				<div class="row">
      					<div class="input-field col s12">
      						<input id="password" type="password" class="validate">
      						<label for="password">Password</label>
      					</div>
      				</div>
      				<br>
      				<center>
      					<button class="btn waves-effect waves-light teal" type="submit" name="action">Connect</button>
      					<br>
      					<br>
      					<a href="">Forgotten password?</a>
      				</center>
      			</div>
      		</form>
      	</div>
      	<div id="register" class="col s12">
      		<form class="col s12">
      			<div class="form-container">
      				<h3 class="teal-text">Welcome</h3>
      				<div class="row">
      					<div class="input-field col s6">
      						<input id="last_name" type="text" class="validate">
      						<label for="last_name">First Name</label>
      					</div>
      					<div class="input-field col s6">
      						<input id="last_name" type="text" class="validate">
      						<label for="last_name">Last Name</label>
      					</div>
      				</div>
      				<div class="row">
      					<div class="input-field col s12">
      						<input id="email" type="email" class="validate">
      						<label for="email">Email</label>
      					</div>
      				</div>
      				<div class="row">
      					<div class="input-field col s12">
      						<input id="phoneNumber" type="email" class="validate">
      						<label for="email-confirm">Phone Number</label>
      					</div>
      				</div>
      				<div class="row">
      					<div class="input-field col s12">
      						<input id="password" type="password" class="validate">
      						<label for="password">Password</label>
      					</div>
      				</div>
      				<div class="row">
      					<div class="input-field col s12">
      						<input id="password-confirm" type="password" class="validate">
      						<label for="password-confirm">Password Confirmation</label>
      					</div>
      				</div>
      				<center>
      					<button class="btn waves-effect waves-light teal" type="submit" name="action">Submit</button>
      				</center>
      			</div>
      		</form>
      	</div>
